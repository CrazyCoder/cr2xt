<svg xmlns="http://www.w3.org/2000/svg" width="540" height="380" viewBox="0 0 540 380">
  <!-- White background to match Finder -->
  <rect width="540" height="380" fill="#ffffff"/>

  <!-- Icons at x=135,405 y=120, size 100 -->
  <!-- Space between icons: x=185 to x=355 (170px gap) -->

  <!-- Arrow between icons - slight downward curve -->
  <!-- Start after cr2xt icon, end before Applications icon -->
  <path d="M 195 125 Q 270 145 345 125"
        fill="none"
        stroke="#b0b8c0"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Arrowhead - tangent from (270,145) to (345,125) = (75,-20), angle ≈ -15° -->
  <g transform="translate(345, 125) rotate(-15)">
    <path d="M 0 0 L -14 -8 M 0 0 L -14 8"
          fill="none"
          stroke="#b0b8c0"
          stroke-width="3"
          stroke-linecap="round"/>
  </g>

  <!-- "Drag to Install" text below arrow -->
  <text x="270" y="175"
        font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif"
        font-size="12"
        font-weight="400"
        fill="#888888"
        text-anchor="middle">
    Drag to Install
  </text>
</svg>
